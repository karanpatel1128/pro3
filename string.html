        + firstName.charAt(6) + firstName.charAt(7) + firstName.charAt(8) + firstName.charAt(9) + firstName.charAt(10) + firstName.charAt(11);
    let sum = firstName.charAt(0).toUpperCase() + "." + firstName.charAt(5).toUpperCase() + firstName.charAt(6) + firstName.charAt(7) + firstName.charAt(8) + firstName.charAt(9) + firstName.charAt(10) + firstName.charAt(11);
    console.log(output);

    let paragraph = "don't wait for someone to do it . just do it";
    let x = toUpperCase(paragraph);
    let result = "";

    while (x = 0) {
        let y = charAt(paragraph);
        while (y = 1) {
            result = x + y;
            y++;
        }

        x++;
    }
    console.log(result);
