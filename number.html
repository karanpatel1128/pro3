<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>number loop </h1>
    <input type="number" id="mainNumber" class="number-main" placeholder="enter number">
    <input type="button" value="number print" onclick="printNumber();">
    <p id="mainPara"></p>

    <input type="number" id="idNumber" class="number-main" placeholder="enter number">
    <input type="button" value="number print" onclick="printId();">
    <p id="idPara"></p>
</body>
</html>
<script>
    function printNumber() {
    let usernumber=document.getElementById("mainNumber").value;
    let output="";
    for(let y =1;y<=usernumber; y++){
    for(let z=1; z<=y; z++){
    output=output+y;
} 
   output=output+"<br/>";
}
   document.getElementById("mainPara").innerHTML=output;
   console.log(output);
    }

    function printId() {
    let number=document.getElementById("idNumber").value;
    let sum="";
    for(let a =1;a<=number; a++){
    for(let b=1; b<=a; b++){
    sum=sum+b;
} 
   sum=sum+"<br/>";
}
   document.getElementById("mainPara").innerHTML=sum;
   console.log(sum);
    }

</script>
